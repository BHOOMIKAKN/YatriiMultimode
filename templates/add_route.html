<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Transport Route</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background-color: #000000; /* black */
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #ffd700; /* gold */
            font-size: 24px;
            margin: 0;
        }

        header nav a {
            color: #ffd700;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        header nav a:hover {
            text-decoration: underline;
            color: #fffacd; /* lighter gold */
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .checkbox-group {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .checkbox-group label {
            font-weight: normal;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: black;
            color: gold;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: goldenrod;
            color: black;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            header nav a {
                margin: 8px 0 0 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Panel</h1>
    <nav>
        <a href="{{ url_for('admin_dashboard') }}">Admin Home</a>
        <a href="{{ url_for('update_route') }}">Update Route</a>
        <a href="{{ url_for('transport_route') }}">Transport Details</a>
    </nav>
</header>

<h2>üìù Add New Transport Route</h2>

<form action="{{ url_for('add_route') }}" method="post">
    <label for="source">Source</label>
    <input type="text" name="source" required />

    <label for="destination">Destination</label>
    <input type="text" name="destination" required />

    <label for="mode_id">Mode ID</label>
    <input type="number" name="mode_id" required />

    <label for="duration">Duration (minutes)</label>
    <input type="number" name="duration" required />

    <label for="cost">Cost</label>
    <input type="number" step="0.01" name="cost" required />

    <label for="departure_time">Departure Time (HH:MM:SS)</label>
    <input type="text" name="departure_time" required />

    <label for="arrival_time">Arrival Time (HH:MM:SS)</label>
    <input type="text" name="arrival_time" required />

    <label>Operating Days</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="operating_days" value="Daily" /> Daily</label>
        <label><input type="checkbox" name="operating_days" value="Mon" /> Monday</label>
        <label><input type="checkbox" name="operating_days" value="Tue" /> Tuesday</label>
        <label><input type="checkbox" name="operating_days" value="Wed" /> Wednesday</label>
        <label><input type="checkbox" name="operating_days" value="Thu" /> Thursday</label>
        <label><input type="checkbox" name="operating_days" value="Fri" /> Friday</label>
        <label><input type="checkbox" name="operating_days" value="Sat" /> Saturday</label>
        <label><input type="checkbox" name="operating_days" value="Sun" /> Sunday</label>
    </div>

    <label for="service_name">Service Name</label>
    <input type="text" name="service_name" required />

    <label for="service_number">Service Number</label>
    <input type="text" name="service_number" required />

    <button type="submit">Add Route</button>
</form>

</body>
</html>
