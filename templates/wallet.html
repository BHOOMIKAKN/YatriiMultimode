{% extends 'base.html' %}

{% block title %}Wallet - YatriSimplified{% endblock %}

{% block content %}
<style>
    .wallet-container {
        background-color: var(--card);
        padding: 40px;
        border-radius: 12px;
        max-width: 520px;
        margin: 50px auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        text-align: center;
    }

    .wallet-container h1 {
        font-size: 26px;
        color: var(--primary);
        margin-bottom: 30px;
        font-weight: 600;
    }

    .wallet-balance {
        font-size: 24px;
        font-weight: bold;
        color: #16a34a;
        margin-bottom: 30px;
    }

    .add-funds-form label {
        font-size: 16px;
        font-weight: 600;
        display: block;
        margin-bottom: 10px;
        color: var(--text);
    }

    .add-funds-form input[type="number"] {
        width: 100%;
        padding: 10px 12px;
        font-size: 15px;
        border: 1px solid var(--secondary);
        border-radius: 6px;
        background-color: #fff;
        color: var(--text);
        margin-bottom: 20px;
    }

    .add-funds-form button {
        background-color: var(--secondary);
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .add-funds-form button:hover {
        background-color: #b58d26;
    }
</style>

<div class="wallet-container">
    <h1>ðŸ’° Wallet</h1>

    <div class="wallet-balance">
        Current Balance: â‚¹{{ balance }}
    </div>

    <form action="{{ url_for('add_funds') }}" method="POST" class="add-funds-form">
        <label for="amount">Enter Amount to Add</label>
        <input type="number" name="amount" step="0.01" min="1" required>

        <button type="submit">âž• Add Funds</button>
    </form>
</div>
{% endblock %}
