<!-- templates/add_funds.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funds</title>
</head>
<body>
    <h1>Add Funds to Your Wallet</h1>

    <form method="POST" action="{{ url_for('add_funds') }}">
        <label for="amount">Amount to add:</label>
        <input type="number" name="amount" step="0.01" required>
        <input type="hidden" name="user_id" value="{{ user_id }}">  <!-- User ID from context -->
        <button type="submit">Add Funds</button>
    </form>

    <a href="{{ url_for('wallet_balance', user_id=user_id) }}">Back to Wallet</a>
<!-- Add this code in the body section of your HTML templates to display flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

</body>
</html>
